<div class="container mt-4">

  <input
    type="text"
    placeholder="Buscar producto"
    [(ngModel)]="searchTerm"
    (input)="searchProducts()"
    class="form-control mb-4"
  />

  <h2 class="text-light">Destacados</h2>
  <div class="row">
    <div
      *ngFor="let product of (filteredProducts.length > 0 ? filteredProducts : products)"
      class="col-md-4 mb-3"
    >
      <div class="card h-100">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">Alquilar</button>
        </div>
      </div>
    </div>

    <h2 class="text-light">Series</h2>
  <div class="row">
    <div *ngFor="let product of (filteredProducts.length > 0 ? filteredProducts : products)" class="col-md-4 mb-3">
      <div class="card h-100">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">Alquilar</button>
        </div>
      </div>
    </div>

    <h2 class="text-light">Peliculas animadas</h2>
  <div class="row">
    <div *ngFor="let product of (filteredProducts.length > 0 ? filteredProducts : products)" class="col-md-4 mb-3">
      <div class="card h-100">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">Alquilar</button>
        </div>
      </div>
    </div>

    <div *ngIf="searchTerm && filteredProducts.length === 0" class="col-12 text-center mt-4">
      <p class="text-light">No se encontraron productos.</p>
    </div>
  </div>
</div>
